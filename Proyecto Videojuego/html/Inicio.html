<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link rel="stylesheet" href="../css/Inicio.css" />
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registro" onsubmit="return registrarUsuario(event)">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>
      <button type="submit">Registrarse</button>
    </form>

    <button onclick="redirigirLogin()">Iniciar Sesión</button>
  </div>

  <script>
    function redirigirLogin() {
      window.location.href = "login.html";
    }
  
    function registrarUsuario(event) {
      event.preventDefault(); // Previene el envío real del formulario
  
      // Aquí podrías validar los datos si quieres antes de registrar
  
      alert("Registro exitoso");
  
      // Limpiar campos
      document.getElementById("registro").reset();
  
      // Recargar la página (volver a inicio.html vacía)
      window.location.href = "inicio.html";
      return false;
    }
  </script>
  
</body>
</html>
